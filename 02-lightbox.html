    <style>
      .sl-caption {
        position: absolute; /* positioned inside the wrapper */
        bottom: 40px;
        left: 50%; /* center horizontally */
        transform: translateX(-50%); /* centering */
        color: white;
        font-size: 14px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 5px;
        width: calc(50% - 40px);
        box-sizing: border-box;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.3/simple-lightbox.min.css"
